<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Лечебный массаж в городе Ессентуки с выездом на дом.">
    <title>Массаж</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  </head>

  <body class="page-body">

    <!-- Шапка сайта -->

    <header class="page-body__header header">

      <div class="header__wrapper header__wrapper--close-menu">

        <div class="header__logo header__logo--close-menu">
          <picture>
            <source media="(min-width: 1024px)" srcset="img/logo-green.svg">
            <img src="img/logo-white.svg" width="60" height="75" alt="Логотип">
          </picture>
        </div>

        <div class="header__title header__title--close-menu">
          <p>Массаж</p>
          <p>Ессентуки</p>
        </div>

        <nav class="header__menu header__menu--close-menu">
          <button class="header__menu-button">Открыть меню</button>
          <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Отзывы</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Тело -->

    <main class="page-body__main main">

      <!-- top -->

      <section class="top">
        <div class="top__wrapper">
          <div class="top__title">
            <h1 class="top__head">Лучший массаж в ессентуках</h1>
            <p>Наша цель - сделать массаж частью здорового образа жизни каждого человека</p>
            <a href="#">Записаться</a>
          </div>
          <div class="top__img">
            <img src="img/top.svg" height="140" width="240" alt="Массаж">
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->

    <footer class="page-body__footer footer">

    </footer>

    <!-- scripts -->

    <script src="js/script.js"></script>

  </body>

</html>
